<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style2 ImageHover</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <script type="text/javascript">
        $(document).ready(function() {
            var $img = $("#cursor");
            $img.hide();
            $('a').mousemove(function(e) {
                $img.stop(1, 1).fadeIn();
                $img.offset({
                    top: e.pageY - $img.outerHeight(),
                    left: e.pageX - ($img.outerWidth()/2)
                });
            }).mouseleave(function() {
                $img.fadeOut();
            });
        });
    </script>
    
    <img id="cursor" src="http://i574.photobucket.com/albums/ss184/wsganewsletter/Other/Icon-Mega.png" style="position: absolute">
    <a href="#">hover me</a>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <!-- referencing this video: https://www.youtube.com/watch?v=1CZhGDU5cWM -->
    <div id="slider">
        <input type="radio" name="slider" id="slide1" checked>
        <!-- checked basically makes the thing pre-selected when the page loads  -->
        <input type="radio" name="slider" id="slide2">
        <input type="radio" name="slider" id="slide3">
        <input type="radio" name="slider" id="slide4">
        <div id="slides">
            <div id="overflow">
                <div class="inner">

                    <div class="slide slide_1">
                        <div class="slide-content">
                            <h2>Slide 1</h2>
                            <p>
                                <img src="Pictures/Test.webp" height="315" width="700">
                            </p>
                        </div>
                    </div>

                    <div class="slide slide_2">
                        <div class="slide-content">
                            <h2>Slide 2</h2>
                            <p><iframe width="560" height="315" src="https://www.youtube.com/embed/j29xz8wUxIg" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></p>
                        </div>
                    </div>

                    <div class="slide slide_3">
                        <div class="slide-content">
                            <h2>Slide 3</h2>
                            <p>Content for SLide 3</p>
                        </div>
                    </div>

                    <div class="slide slide_4">
                        <div class="slide-content">
                            <h2>Slide 4</h2>
                            <p>Content for SLide 4</p>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <div id="controls">
            <label for="slide1"></label>
            <label for="slide2"></label>
            <label for="slide3"></label>
            <label for="slide4"></label>
        </div>
        <div id="bullets">
            <label for="slide1"></label>
            <label for="slide2"></label>
            <label for="slide3"></label>
            <label for="slide4"></label>
        </div>
    </div>

</body>
</html>

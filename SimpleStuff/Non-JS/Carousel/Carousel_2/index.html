<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <!-- referencing this video: https://www.youtube.com/watch?v=1CZhGDU5cWM -->
    <div id="slider">
        <input type="radio" name="slider" id="slide1" checked>
        <!-- checked basically makes the thing pre-selected when the page loads  -->
        <input type="radio" name="slider" id="slide2">
        <input type="radio" name="slider" id="slide3">
        <input type="radio" name="slider" id="slide4">
        <input type="radio" name="slider" id="slide5">
        <input type="radio" name="slider" id="slide6">
        <div id="slides">
            <div id="overflow">
                <div class="inner">

                    <div class="slide slide_1">
                        <div class="slide-content">
                            <p>
                                Slide 1
                                <img src="Pictures/Test.webp" width="500" height="auto">
                            </p>
                        </div>
                    </div>

                    <div class="slide slide_2">
                        <div class="slide-content">
    
                            <p>Slide 2<iframe width="auto" height="500" src="https://www.youtube.com/embed/j29xz8wUxIg" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></p>
                        </div>
                    </div>

                    <div class="slide slide_3">
                        <div class="slide-content">
                            <p>Content for SLide 3</p>
                        </div>
                    </div>

                    <div class="slide slide_4">
                        <div class="slide-content">
                            <!-- <h2>sdsada</h2> -->
                            <p>Content for SLide 4</p>
                        </div>
                    </div>
                    <!-- Fifth Label -->
                    <div class="slide slide_5">
                        <div class="slide-content">
                            <!-- <h2>adsadsa</h2> -->
                            <p>Content for SLide 5</p>
                        </div>
                    </div>
                    <div class="slide slide_6">
                        <div class="slide-content">
                            <!-- <h2>adsadsa</h2> -->
                            <p>Content for SLide 6</p>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <div id="controls">
            <label for="slide1"></label>
            <label for="slide2"></label>
            <label for="slide3"></label>
            <label for="slide4"></label>

            <!-- Fifth Label -->
            <label for="slide5"></label>
            <label for="slide6"></label>
        </div>
        <div id="bullets">
            <label for="slide1"></label>
            <label for="slide2"></label>
            <label for="slide3"></label>
            <label for="slide4"></label>

            <label for="slide5"></label>
            <label for="slide6"></label>
        </div>
    </div>

</body>
</html>
